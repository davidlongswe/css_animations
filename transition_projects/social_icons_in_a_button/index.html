<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>social_icons_in_a_button</title>

      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesheet4.css" />
  </head>
  <body>
    <div class="container">
      <div class="button">
        <h3 class="text">Share</h3>
        <i class="share fas fa-share-alt"></i>
      </div>
      <div class="icons">
        <i class="icon fb fab fa-facebook"></i>
        <i class="icon fb fab fa-instagram"></i>
        <i class="icon fb fab fa-twitter"></i>
      </div>
    </div>
  </body>
</html>
